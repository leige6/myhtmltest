<script>
    
    function  showReply(_this) {
        $("#comment_reply").remove();
        var html=' <div class="aw-comment-box-main" id="comment_reply">' +
            '<div class="aw-comment-txt-disable"> ' +
            '<textarea class="aw-comment-txt form-control" rows="2" name="message" placeholder="发表回复..." style="word-wrap: break-word; resize: none;"></textarea> ' +
            '<p class="aw-comment-txt-info">评论请先<a href="#">登录</a>或<a href="#">注册</a></p> ' +
            '</div> ' +
            '<div class="aw-comment-box-btn" style="display: block;"> ' +
            ' <a href="javascript:void(0)" class="face-icon pull-left" ></a>'+
            '<span class="pull-right"> ' +
            '<a href="javascript:;" class="btn btn-mini btn-success" onclick="save_comment(this);">发表 </a> ' +
            '<a href="javascript:;" class="btn btn-mini btn-default close-comment-box" onclick="closeReply()">取消</a>' +
            '</span>' +
            '</div> ' +
            '</div>';
        $(_this).parent().parent().parent().append(html);
        $('#comment_reply').children().find('.face-icon').SinaEmotion($("#comment_reply").children().find('.aw-comment-txt'));
    }
    function  closeReply() {
        $("#comment_reply").css("display","none");
    }
    $(function () {
        // 绑定表情
        $('.face-icon').SinaEmotion($('.aw-comment-txt'));

        $('#weqq-popover').popover({
            placement : 'left',
            trigger: 'hover',//鼠标以上时触发弹出提示框
            html: true,//开启html 为true的话，data-content里就能放html代码了
            content: '<ul class="list-unstyled"><li><img src="images/qqqrcode.png"></li><li style="text-align: center; font-size: 10px; color:#777 ">扫描添加我<br/>的qq</li></ul>'
        });
        $('#wechat-popover').popover({
            placement : 'left',
            trigger: 'hover',//鼠标以上时触发弹出提示框
            html: true,//开启html 为true的话，data-content里就能放html代码了
            content: '<ul class="list-unstyled"><li><img src="images/myqrcode.png"></li><li style="text-align: center; font-size: 10px; color:#777 ">扫描关注我<br/>的微信</li></ul>'
        });
    })
</script>
