<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>博客后台首页</title>
    <link href="css/index.css" rel="stylesheet">
    <style type="text/css">
        h1, h2, h3, h4, h5, h6 {
            font-family: inherit;
            font-weight: 500;
            line-height: 1.1;
            color: inherit;
        }
        *{
            box-sizing: border-box;
        }
        h3{
            font-size: 24px;
        }
        .head {
            margin-top: 100px;
            margin-bottom: 10px;
            height: 80px;
            background-color: #fff;
            width: 100%;
        }

        .head .head-inner{
    width: 1000px;
    margin: 0 auto;
    height: 80px;
}
        .head .logo{
            background: url(image/navbar-logo.png) no-repeat;
            float: left;
            width: 140px;
            height: 33px;
            margin-top: 40px;
           /* background-size: 72px;*/
        }
        .head .welcome {
            margin-top: 30px;
            float: left;
        }
        .main {
            width: 100%;
            height: 400px;
            background-color: #5981d8;
            /*background-image: url(image/loginbackground.jpg);*/
            background-size: 100%;
        }
        .main .main-inner{
            position: relative;
            width: 1000px;
            height: 100%;
            margin: 0 auto;

        }
        .main .main-left{
            position: absolute;
            top:65px;
            left: 38px;
            width: 407px;
            height: 271px;
            background-image: url(image/handwithcomputer.png);
            background-size: 100%;
        }
        .main .login{
            width: 345px;
            height: 370px;
            float: right;
            margin-top: 10px;
            background-color: #fff;
            border-radius:8px;
        }
        .main .login-head{
            height: 55px;
            border-bottom: 1px solid #D0D0D0;
            /* display: -webkit-box; */
            margin: 0px;
            line-height: 55px;
            text-align: center;
        }
        .main .login-head span{
            font-size: 20px;
            font-weight: 600;
            color: #ba383c;
        }
        .main .login-main{
            height: 260px;
            border-bottom: 1px solid #D0D0D0;
        }
        .main .login-main-row{
            position: relative;
            padding: 0px 20px;
            margin-top: 20px;
            height: 36px;
            /*width: 100%;*/
        }
        .main .login-main-row-left{
            width: 25%;
            height: 36px;
            float: left;
            text-align: center;
            background-color: #D0D0D0;
            border: 1px solid #D0D0D0;
        }
        .main .login-main-row-left-span{
            font-size: 14px;
            line-height: 34px;
        }
        .main .login-main-row-right{
            width: 75%;
            float: right;
            border: 1px solid #D0D0D0;
        }

        .main .login-main-input{
            width: 100%;
            height: 34px;
            background-color: #ffffff;
            border: none;
        }
        .main .login-main-input-code{
            width: 40%;
            float: left;
        }
        .login-main-row .captcha{
            width: 35%;
            float: left;
            padding-left: 5%;
        }
        .main .login-main-row-loginButton{
            margin-top: 30px;
        }
        .main .loginButton-div{
            padding: 0px 20px;
            width: 100%;
        }
        .main .loginButton{
            color: #fff;
            background-color: #d9534f;
            width: 100%;
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            border: 1px solid transparent;
            border-radius: 4px;
            touch-action: manipulation;
            cursor: pointer;
        }
        .foot {
            width: 100%;
            height: 50px;
        }
        .foot .foot-inner{
            width: 1000px;
            margin: 0 auto;
            text-align: center;
            line-height: 20px;
        }
        .foot-inner p {
            font-size: 15px;
        }
        .foot-inner a{
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            outline: none !important;
        }
        .foot-inner img {
            vertical-align: middle;
            width:30px;
            height:30px;
            cursor:pointer;
        }
        .foot-inner span {
            color: #333333;
            outline: none !important;
        }
        .login-main-error{
            position: absolute;
            bottom: -20px;
            left: 0;
            font-family: "Microsoft YaHei", "SimSun";
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            width: 100%;
            height: 20px;
            color: red;
        }
    </style>
</head>
<body>
<div class="head">
<div class="head-inner">
    <div class="logo"></div>
    <h3 class="welcome">
        欢迎登录<br>
        <span style="font-size:16px;font-weight:500;">磊哥博客后台管理系统</span>
    </h3>
</div>
</div>
<div class="main">
    <div class="main-inner">
        <div class="main-left"></div>
        <div class="login">
            <div class="login-head"><span>管理员登录</span></div>
            <div class="login-main">
                <div class="login-main-row">
                    <div class="login-main-row-left">
                        <span class="login-main-row-left-span">账号</span>
                    </div>
                    <div class="login-main-row-right">
                        <input type="text" id="userCode" name="userCode" class="login-main-input">
                        <label for="userCode" class="login-main-error">用户名不能为空</label>
                    </div>

                </div>
                <div class="login-main-row">
                    <div class="login-main-row-left">
                        <span class="login-main-row-left-span">密码</span>
                    </div>
                    <div class="login-main-row-right">
                        <input type="text" id="password" name="password" class="login-main-input">
                    </div>
                </div>
                <div class="login-main-row">
                    <div class="login-main-row-left">
                        <span class="login-main-row-left-span">验证码</span>
                    </div>
                    <div class="login-main-row-right login-main-input-code">
                        <input type="text" id="code" name="code" class="login-main-input">
                    </div>
                    <img class="captcha" src="/captcha.jpg">
                </div>
                <div class="login-main-row login-main-row-loginButton">
                    <div class="loginButton-div">
                        <button type="button" id="loginButton" class="loginButton">登    录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="foot">
<div class="foot-inner">
    <p><span>Copyright 版权所有© 2018 磊哥网络科技有限公司 京ICP备06035821号</span></p>
    <p>
        <a target="_blank" href="http://www.lolabc.cn">网站首页</a>&nbsp;&nbsp;
        |&nbsp;&nbsp;<a target="_blank" href="#"><img src="image/favicon.ico"></a>&nbsp;&nbsp;
        |&nbsp;&nbsp;<a target="_blank" href="#">关于我们</a>
    </p>
</div>
</div>
</body>
</html>
